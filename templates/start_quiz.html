<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    h2, h3 {
        color: #333;
    }

    table {
        border-collapse: collapse;
        width: 80%;
        margin: 20px auto;
        background-color: white;
    }

    table, th, td {
        border: 1px solid #ccc;
    }

    th, td {
        padding: 12px;
        text-align: left;
    }

    form {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        width: 300px;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="number"], textarea {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
    }

    button, input[type="submit"], input[type="reset"] {
        padding: 10px 15px;
        margin: 10px 5px 0 0;
        background-color: #007BFF;
        border: none;
        color: white;
        cursor: pointer;
    }

    button:hover, input[type="submit"]:hover, input[type="reset"]:hover {
        background-color: #0056b3;
    }

    a button {
        background-color: #28a745;
    }

    a button:hover {
        background-color: #218838;
    }

    .centered {
        text-align: center;
        margin-bottom: 20px;
    }

    .navbar {
        background-color: #343a40;
        overflow: hidden;
        width: 100%;
        padding: 10px 0;
        text-align: center;
        margin-bottom: 20px;
    }
    .navbar a {
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        display: inline-block;
    }
    .navbar a:hover {
        background-color: #495057;
    }
</style>

    <title>Start the Quiz</title>
</head>
<body>

<div class="navbar">
    <a href="{{ url_for('user_dashboard', name=user.username ) }}">User Dashboard</a>
    <a href="{{ url_for('scores', name=user.username) }}">Scores</a>
    <a href="{{ url_for('summary', name=user.username) }}">Summary</a>
    <a href="{{ url_for('signup') }}">Logout</a>
</div>

    <h2>Start {{quiz.name}} ({{quiz.chapter.name}}) </h2>
    <h3>Question {{ index + 1 }} of {{ total }}</h3>

    <form method="POST" action="{{ url_for('start_quiz', quiz_id=quiz.id, q=index+1, score=score, name=user.username) }}">
        <p><strong>{{ question.question_statement }}</strong></p>
        <label><input type="radio" name="option" value="1" required> {{ question.option1 }}</label><br>
        <label><input type="radio" name="option" value="2"> {{ question.option2 }}</label><br>
        <label><input type="radio" name="option" value="3"> {{ question.option3 }}</label><br>
        <label><input type="radio" name="option" value="4"> {{ question.option4 }}</label><br><br>

        <button type="submit">{% if index + 1 == total %}Submit{% else %}Next{% endif %}</button>
    </form>
    </div>
</body>
</html>
